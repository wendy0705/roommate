<!DOCTYPE html>
<html>

<head>
    <title>Rental Search</title>
    <link rel="stylesheet" href="/css/map.css">
</head>

<body>
<input type="text" id="userIdInput" placeholder="請輸入使用者 ID">
<button id="confirmButton">確認</button>
<div id="rentalForm">

    <!--    <label for="roomType">框出欲居住的區域：</label>-->
    <h2>框出欲居住的區域：</h2>
    <input type="hidden" id="neLat" name="neLat">
    <input type="hidden" id="neLng" name="neLng">
    <input type="hidden" id="swLat" name="swLat">
    <input type="hidden" id="swLng" name="swLng">
    <div id="map">
    </div>

    <!-- 房型選擇 -->
    <!-- 房型选择容器 -->
    <div id="roomTypeContainer">
        <!-- 房型选项将动态加载 -->
    </div>

    <!-- 租期 -->
    <label for="rentalPeriod">租期（月）：</label>
    <input type="number" id="rentalPeriod" name="rentalPeriod">

    <button type="button" onclick="submitForm()">送出</button>
</div>

<script>
    // 取得按鈕和輸入框的 DOM 元素
    const userIdInput = document.getElementById('userIdInput');
    const confirmButton = document.getElementById('confirmButton');

    // 當按下按鈕時，隱藏輸入框
    confirmButton.addEventListener('click', function () {
        // 檢查是否有輸入值
        const userId = userIdInput.value;
        // 隱藏輸入框
        userIdInput.style.display = 'none';
        confirmButton.style.display = 'none';

        // 這裡可以存儲 userId 或執行其他操作
        document.cookie = `userId=${userId}; path=/`;
    });
</script>

<script th:inline="javascript">
    var apiKey = /*[[${googleMapsApiKey}]]*/ 'defaultKey';
    var script = document.createElement('script');
    script.src = 'https://maps.googleapis.com/maps/api/js?key=' + apiKey + '&callback=initMap&libraries=drawing&v=beta';
    script.defer = true;
    document.head.appendChild(script);
</script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadRoomTypes();
    });
</script>
<script src="/js/not-rented.js"></script>
<script src="/js/map.js"></script>

</body>
</html>
